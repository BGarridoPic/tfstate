name: Deploy Infra with Auto-Bootstrap

on:
  push:
    branches:
      - main
      - master

env:
  # Nombres validados (minúsculas)
  TF_STATE_BUCKET_NAME: "bgarrido-bucket-tf-state-1234567890" 
  TF_LOCK_TABLE_NAME: "terraform-lock-table"
  AWS_REGION: "eu-west-3"

jobs:
  terraform:
    name: Terraform Workflow
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} # Bien hecho añadiendo esto
          aws-region: ${{ env.AWS_REGION }}

      # --- BOOTSTRAP (Backend S3 + DynamoDB) ---
      - name: Bootstrap Backend (Create S3 & DynamoDB if missing)
        run: |
          # 1. Crear Bucket S3
          if aws s3api head-bucket --bucket "$TF_STATE_BUCKET_NAME" 2>/dev/null; then
            echo "Bucket $TF_STATE_BUCKET_NAME ya existe."
          else
            echo "El bucket no existe. Creando $TF_STATE_BUCKET_NAME en $AWS_REGION..."
            
            if [ "$AWS_REGION" == "us-east-1" ]; then
              aws s3api create-bucket --bucket "$TF_STATE_BUCKET_NAME" --region "$AWS_REGION"
            else
              # Tu corrección para eu-west-3:
              aws s3api create-bucket \
                --bucket "$TF_STATE_BUCKET_NAME" \
                --region "$AWS_REGION" \
                --create-bucket-configuration LocationConstraint="$AWS_REGION"
            fi
            
            aws s3api put-bucket-versioning --bucket "$TF_STATE_BUCKET_NAME" --versioning-configuration Status=Enabled
            echo "Bucket creado y versionado exitosamente."
          fi

          # 2. Crear Tabla DynamoDB
          if aws dynamodb describe-table --table-name "$TF_LOCK_TABLE_NAME" 2>/dev/null; then
             echo "Tabla DynamoDB $TF_LOCK_TABLE_NAME ya existe."
          else
             echo "Creando tabla DynamoDB $TF_LOCK_TABLE_NAME..."
             aws dynamodb create-table \
                --table-name "$TF_LOCK_TABLE_NAME" \
                --attribute-definitions AttributeName=LockID,AttributeType=S \
                --key-schema AttributeName=LockID,KeyType=HASH \
                --provisioned-throughput ReadCapacityUnits=5,WriteCapacityUnits=5 \
                --region "$AWS_REGION"
             echo "Tabla creada."
          fi

      # --- TERRAFORM ---
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve


      - name: Terraform Destroy
        if: always()
        run: terraform destroy -auto-approve